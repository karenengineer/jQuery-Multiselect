<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--link tags-->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/ms_style.css">

    <!--script tags-->
    <script src="bower_components/jquery-3.4.0.min/index.js"></script>
    <script src="js/ms_script.js"></script>
</head>
<body>
    <div class="multiselect-content">
        <div class="group-multiselect">
            <div class="cuppa-dropdown">
                <div class="selected-list">
                    <div id="group-multiselect-result" class="c-btn d-flex justify-content-between align-items-center">
                        <div class="c-list">
                            <div class="c-token d-flex justify-content-between">
                              <span class="c-label align-self-center">
                                  <img src="img/ndsu.png">
                                  <label>text</label>
                              </span>
                              <span class="c-remove align-self-center m--padding-left-5">
                                  <i class="fa fa-remove"></i>
                              </span>
                            </div>
                        </div>
                        <i class="fa fa-angle-down c-dropdown"></i>
                    </div>
                </div>
                <div class="dropdown-list">
                    <div class="list-area">
                        <div class="list-filter">
                            <input class="c-input form-control" type="text" placeholder="Search">
                        </div>
                        <div class="pure-checkbox select-all">
                            <span>Select All</span>
                            <span>Unselect All</span>
                        </div>
                        <div id="group-multiselect" class="multiselect-scroll">
                            <div class="list-grp active">
                                <div class="pure-checkbox">
                                    <div class="position-relative m--padding-right-10">
                                        <img src="img/ndsu.png">
                                        <label>text</label>
                                        <i class="fa fa-check item-check"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
