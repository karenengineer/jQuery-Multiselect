<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--link tags-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/ms_style.css">

    <!--script tags-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/ms_script.js"></script>
</head>
<body>
    <div class="multiselect-content">
        <div class="group-multiselect js-multiselect-group">
            <div class="cuppa-dropdown">
                <div class="selected-list">
                    <div id="group-multiselect-result" class="c-btn d-flex justify-content-between align-items-center">
                        <div class="c-list js-selected-list"></div>
                        <div class="c-dropdown js-dropdown-toggle-btn">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="dropdown-list">
                    <div class="list-area">
                        <div class="list-filter">
                            <input class="c-input form-control js-search-for-item" type="text" placeholder="Search">
                        </div>
                        <div class="pure-checkbox select-all">
                            <span>Select All</span>
                            <span>Unselect All</span>
                        </div>
                        <div id="group-multiselect" class="multiselect-scroll js-items-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
